<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPMINDS - Appointment Scheduling System</title>
  <meta name="description" content="CAPMINDS healthcare appointment scheduling system. Book, manage, and track patient appointments.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <span>▶</span>
        </div>
        <span class="logo-text">CAPMINDS</span>
      </div>
      <button class="btn-primary" id="bookAppointmentBtn">
        <span>+</span> Book Appointment
      </button>
    </header>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">
          <span class="toggle-icon">«</span>
        </button>
        <nav class="sidebar-nav">
          <button class="nav-item active" data-view="calendar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <span class="nav-text">Calendar</span>
          </button>
          <button class="nav-item" data-view="dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span class="nav-text">Dashboard</span>
          </button>
        </nav>
      </aside>

      <!-- Main View Container -->
      <main class="view-container">
        <!-- Calendar View -->
        <div class="view calendar-view" id="calendarView">
          <div class="calendar-wrapper">
            <!-- Calendar Header -->
            <div class="calendar-header">
              <div class="calendar-nav">
                <button class="nav-btn" id="prevMonth">‹</button>
                <span class="current-date" id="currentDate">January 18, 2023</span>
                <button class="nav-btn" id="nextMonth">›</button>
              </div>
              <div class="calendar-actions">
                <button class="btn-outline" id="todayBtn">Today</button>
                <button class="btn-outline">Month ▾</button>
              </div>
            </div>

            <!-- Doctor Name -->
            <div class="doctor-name" id="doctorName">James Marry</div>

            <!-- Calendar Grid -->
            <div class="calendar-grid">
              <div class="weekday-header">
                <div class="weekday">SUNDAY</div>
                <div class="weekday">MONDAY</div>
                <div class="weekday">TUESDAY</div>
                <div class="weekday">WEDNESDAY</div>
                <div class="weekday">THURSDAY</div>
                <div class="weekday friday">FRIDAY</div>
                <div class="weekday">SATURDAY</div>
              </div>
              <div class="days-grid" id="daysGrid">
                <!-- Days will be generated by JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- Dashboard View -->
        <div class="view dashboard-view hidden" id="dashboardView">
          <div class="dashboard-wrapper">
            <h1 class="dashboard-title">Practice Dashboard</h1>
            
            <!-- Filters -->
            <div class="filters">
              <div class="filter-group">
                <div class="search-input">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                  </svg>
                  <input type="text" id="patientSearch" placeholder="Patient Search">
                </div>
                <div class="search-input">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                  </svg>
                  <input type="text" id="doctorSearch" placeholder="Doctor Search">
                </div>
                <div class="date-range">
                  <div class="date-input">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="16" y1="2" x2="16" y2="6"></line>
                      <line x1="8" y1="2" x2="8" y2="6"></line>
                      <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <input type="date" id="startDate">
                  </div>
                  <span class="date-separator">-</span>
                  <div class="date-input">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                      <line x1="16" y1="2" x2="16" y2="6"></line>
                      <line x1="8" y1="2" x2="8" y2="6"></line>
                      <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <input type="date" id="endDate">
                  </div>
                </div>
                <button class="btn-primary" id="updateBtn">Update</button>
              </div>
            </div>

            <!-- Appointment Details Table -->
            <div class="table-container">
              <div class="table-header">
                <h2>Appointment Details</h2>
              </div>
              <table class="appointments-table">
                <thead>
                  <tr>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Hospital</th>
                    <th>Specialty</th>
                    <th>Select Date</th>
                    <th>Select Time</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="appointmentsTableBody">
                  <!-- Rows will be generated by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Appointment Modal -->
  <div class="modal-overlay hidden" id="modalOverlay">
    <div class="modal" id="appointmentModal">
      <div class="modal-header">
        <h2>Schedule Appointment</h2>
        <button class="close-btn" id="closeModal">×</button>
      </div>
      <form class="modal-form" id="appointmentForm">
        <div class="form-row">
          <div class="form-group">
            <div class="input-with-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <select id="patientName" required>
                <option value="">Patient Name</option>
                <option value="Henry James">Henry James</option>
                <option value="John Smith">John Smith</option>
                <option value="Sarah Wilson">Sarah Wilson</option>
                <option value="Michael Brown">Michael Brown</option>
                <option value="Emily Davis">Emily Davis</option>
              </select>
            </div>
            <span class="error-message" id="patientNameError"></span>
          </div>
          <div class="form-group">
            <div class="input-with-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
              </svg>
              <select id="doctorNameInput" required>
                <option value="">Doctor Name</option>
                <option value="James Marry">James Marry</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Williams">Dr. Williams</option>
              </select>
            </div>
            <span class="error-message" id="doctorNameError"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <div class="input-with-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <select id="hospitalName" required>
                <option value="">Hospital Name</option>
                <option value="Salus Center (General Hospital)">Salus Center (General Hospital)</option>
                <option value="Ultracare (General Hospital)">Ultracare (General Hospital)</option>
                <option value="City Medical Center">City Medical Center</option>
              </select>
            </div>
            <span class="error-message" id="hospitalNameError"></span>
          </div>
          <div class="form-group">
            <div class="input-with-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <select id="specialty" required>
                <option value="">Specialty</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Neurology">Neurology</option>
                <option value="General Medicine">General Medicine</option>
              </select>
            </div>
            <span class="error-message" id="specialtyError"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <div class="input-with-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <input type="date" id="appointmentDate" required>
            </div>
            <span class="error-message" id="dateError"></span>
          </div>
          <div class="form-group">
            <div class="input-with-icon">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
              <input type="time" id="appointmentTime" required>
            </div>
            <span class="error-message" id="timeError"></span>
          </div>
        </div>
        <div class="form-group full-width">
          <label for="reason">Reason</label>
          <textarea id="reason" rows="3" placeholder="Enter reason for appointment..."></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-outline" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast hidden" id="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
